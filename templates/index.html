<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Smart PDF Reader</title>

  <link type="text/css" rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="h-100">
    <div id="docent">
      <div class="card m-2" v-for="(item, index) in entities">
        <img :src="item.image" class="card-img-top text-center" alt="">
        <div :id="'heading' + index" class="card-header">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" :data-target="'#collapse' + index"
              aria-expanded="false" :aria-controls="'collapse' + index">
              {{ item.name }}
            </button>
          </h5>
        </div>
        <div :id="'collapse' + index" class="collapse" :aria-labelledby="'heading' + index" data-parent="#docent">
          <div class="card-body">
            <p class="card-text">
              <small>
                {{ item.text }}
                <a :href="item.wiki" target="_blank" class="card-link">維基百科</a>
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id="main">
      <iframe id="pdf-viewer" class="h-100" src="static/web/viewer.html?file=%2Fstatic/5EnglishReformer.pdf"></iframe>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/static/script.js"></script>
</body>

</html>
